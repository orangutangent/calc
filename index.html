<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Kалькулятор</h1>
    <div class="str">
        <form action="">
            <input type="text" id="input1" placeholder="Введите первое число ">
            <input type="text" id="input2" placeholder="Введите второе число">
        </form>

    </div>
    <div class="str">
        <form action="">
            <div class="btndib">
                <input type="button" id="plus" class="btn" value="прибавить">
            </div>
            <div class="btndiv">
                <input type="button" id="minus" class="btn" value="отнять">
            </div>
        </form>

    </div>
    <div class="str">
        <form action="">
            <div class="btndib">
                <input type="button" id="multi" class="btn" value="умножить">
            </div>
            <div class="btndiv">
                <input type="button" id="divide" class="btn" value="разделить">
            </div>
        </form>

    </div>
    <div class="str">
        <form action="">
            <input type="button" class="btn" id="submit" value="Вычислить">
        </form>

    </div>
    <div class="str">
        <h4>Результат:</h4>
    </div>
    <div class="str">
        <p id="result">0</p>
    </div>
</body>
</html>
